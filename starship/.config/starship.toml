# Starship prompt configuration

add_newline = false
format = """
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$dart\
$nodejs\
$java\
$kubernetes\
$aws\
$docker_context\
$character
"""
right_format = """$all"""
command_timeout = 1000

# Directory Configuration
[directory]
style = "blue"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Character Configuration
[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

# Git Branch Configuration
[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bright-black"
symbol = "Óú• "


[git_status]
format = "[($conflicted$untracked$modified$staged$renamed$deleted)]($style) [$ahead_behind]($style) [$stashed]($style)"
style = "cyan"
conflicted = "‚ö†Ô∏è"
untracked = "‚úö"
modified = "‚úé"
staged = "‚úì"
stashed = "‚â°"
# Git State Configuration
[git_state]
format = '([$state($progress_current/$progress_total)]($style)) '
style = "bright-black"

# Command Duration Configuration
[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
min_time = 2_000 # Show if command took more than 2 seconds
show_milliseconds = true

# Python Configuration
[python]
format = "[üêç $virtualenv]($style) "
style = "bright-black"

# AWS Configuration
[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = "bold blue"
symbol = "ÓåΩ "

# Kubernetes Configuration
[kubernetes]
symbol = '‚ò∏ '
disabled = true
detect_files = ['Dockerfile']
format = '[$symbol$context(\($namespace\))]($style) '
contexts = [
  { context_pattern = "arn:aws:eks:us-west-2:577926974532:cluster/zd-pvc-omer", style = "green", context_alias = "omerxx", symbol = "Ôà≥ " },
]

# Docker Context Configuration
[docker_context]
disabled = true

# Dart Configuration
[dart]
symbol = "Óôå  "
format = "[ $symbol]($style)"
style = "lavender"
# Node.js Configuration
[nodejs]
format = "[ÓµÑ  ]($style) "
style = "green"

# Java Configuration
[java]
format = "[Óú∏ ]($style) "
style = "red"

